<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1496309732348-3627f3f040ee?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      margin: 1.5rem 0;
      font-size: 2.5rem;
    }

    .clock-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .clock {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
      transition: background 0.5s, color 0.5s;
    }

    .clock.night {
      background: rgba(30, 42, 56, 0.9);
      color: #fff;
    }

    .clock h2 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
    }

    .analog {
      width: 140px;
      height: 140px;
      margin: 0 auto 1rem;
      position: relative;
      border: 6px solid #444;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff, #ccc);
    }

    .night .analog {
      border-color: #ccc;
      background: radial-gradient(circle at center, #333, #111);
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: #333;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(0deg);
    }

    .night .hand {
      background: white;
    }

    .number {
      position: absolute;
      font-size: 0.75rem;
      font-weight: bold;
      transform: translate(-50%, -50%);
      color: inherit;
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
      background-color: #222;
      color: #0f0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 0.5rem;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 1px;
    }

    .icon {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }

    @media (max-width: 600px) {
      .clock {
        width: 90%;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>World Clocks</h1>
  <div class="clock-container">
    <div class="clock" id="clock-ph">
      <div class="icon" id="icon-ph">ðŸŒž</div>
      <div class="analog" id="analog-ph">
        <div class="hand" id="ph-hour"></div>
        <div class="hand" id="ph-minute"></div>
        <div class="hand" id="ph-second"></div>
      </div>
      <h2>Philippines</h2>
      <div class="time" id="ph-time"></div>
    </div>
    <div class="clock" id="clock-tokyo">
      <div class="icon" id="icon-tokyo">ðŸŒž</div>
      <div class="analog" id="analog-tokyo">
        <div class="hand" id="tokyo-hour"></div>
        <div class="hand" id="tokyo-minute"></div>
        <div class="hand" id="tokyo-second"></div>
      </div>
      <h2>Tokyo</h2>
      <div class="time" id="tokyo-time"></div>
    </div>
    <div class="clock" id="clock-canada">
      <div class="icon" id="icon-canada">ðŸŒž</div>
      <div class="analog" id="analog-canada">
        <div class="hand" id="canada-hour"></div>
        <div class="hand" id="canada-minute"></div>
        <div class="hand" id="canada-second"></div>
      </div>
      <h2>Canada (Toronto)</h2>
      <div class="time" id="canada-time"></div>
    </div>
  </div>

  <script>
    const addClockNumbers = (clockId) => {
      const analog = document.getElementById(clockId);
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * 30 * (Math.PI / 180);
        const x = 70 + 60 * Math.cos(angle);
        const y = 70 + 60 * Math.sin(angle);
        const number = document.createElement('div');
        number.className = 'number';
        number.style.left = `${x}px`;
        number.style.top = `${y}px`;
        number.textContent = i;
        analog.appendChild(number);
      }
    };

    addClockNumbers("analog-ph");
    addClockNumbers("analog-tokyo");
    addClockNumbers("analog-canada");

    function updateClock(timeZone, digitalId, hourId, minId, secId, containerId, iconId) {
      const now = new Date().toLocaleString("en-US", { timeZone });
      const date = new Date(now);

      // Digital
      document.getElementById(digitalId).textContent = date.toLocaleTimeString();

      // Analog
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();

      const hourDeg = (hours % 12) * 30 + minutes * 0.5;
      const minDeg = minutes * 6;
      const secDeg = seconds * 6;

      document.getElementById(hourId).style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById(minId).style.transform = `rotate(${minDeg}deg)`;
      document.getElementById(secId).style.transform = `rotate(${secDeg}deg)`;

      // Day/Night
      const container = document.getElementById(containerId);
      const icon = document.getElementById(iconId);
      if (hours >= 6 && hours < 18) {
        container.classList.add("day");
        container.classList.remove("night");
        icon.textContent = "ðŸŒž";
      } else {
        container.classList.add("night");
        container.classList.remove("day");
        icon.textContent = "ðŸŒ™";
      }
    }

    function updateAllClocks() {
      updateClock("Asia/Manila", "ph-time", "ph-hour", "ph-minute", "ph-second", "clock-ph", "icon-ph");
      updateClock("Asia/Tokyo", "tokyo-time", "tokyo-hour", "tokyo-minute", "tokyo-second", "clock-tokyo", "icon-tokyo");
      updateClock("America/Toronto", "canada-time", "canada-hour", "canada-minute", "canada-second", "clock-canada", "icon-canada");
    }

    updateAllClocks();
    setInterval(updateAllClocks, 1000);
  </script>
</body>
</html>
